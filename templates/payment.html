<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Payment</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> <!-- Razorpay SDK -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a>
                </li>
                <li><a href="{{ url_for('portfolio') }}">Portfolio</a>
                </li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('pricing') }}">Pricing</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="video-container">
        <video class="bg-video" autoplay muted loop>
          <source src="static/images/video.mp4" type="video/mp4" />
        </video>
      </div>
    <div id="flying-drone">
        <img src="static/images/plane.png" alt="Drone" />
      </div>
      
    <div id="floating-camera">
        <img src="static/images/camera-icon.png" alt="Camera" />
      </div>
      <div id="camera-flash"></div>
      
    <section class="payment-section">
        <h2>Secure Payment</h2>
        <p>Complete your payment to book our photography services.</p>
        
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
        
        <button id="payButton">Pay Now</button>
        
    </section>

  
    <script>
        document.getElementById("payButton").addEventListener("click", function () {
            let amount = document.getElementById("amount").value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            let options = {
               "key": "rzp_test_zV6ywmAXxQElFa", // Replace with your actual key
                "amount": amount * 100, // Convert to paise (INR)
                "currency": "INR",
                "name": "Your Photography",
                "description": "Photography Services Payment",
                "image": "fashion.jpeg", // Optional logo
                "handler": function (response) {
                    alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                    window.location.href = "{{ url_for('thankyou') }}"; // Redirect to Thank You page
                },
                "prefill": {
                    "name": "Customer Name",
                    "email": "customer@example.com",
                    "contact": "9999999999"
                },
                "theme": {
                    "color": "#007bff"
                }
            };

            let rzp1 = new Razorpay(options);
            rzp1.open();
        });
    </script>

</body>
</html>
